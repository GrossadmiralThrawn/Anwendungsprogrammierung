<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
    <head>
    </head>
    <body>
        <div class="main-wrapper" role="main" layout:fragment="content">
            <h1>Preisgestaltung</h1>
            <fieldset>
                <p>
                    Veranstaltung:
                    <select name="event">
                        <option value="Bell im Märchenland">Bell im Märchenland</option>
                        <option value="Parry Hotter und die Hochschule Merseburg">Parry Hotter und die Hochschule Merseburg</option>
                        <option value="Extra 4's Jannes Müller: Im Kino">Extra 4's Jannes Müller: Im Kino</option>
                        <option value="_Saalvermietung">Saalvermietung</option>
                        <optgroup label="Snacks">
                            <option value="popcorn-s">Popkorn Klein</option>
                            <option value="popcorn-m">Popkorn mittel</option>
                            <option value="popcorn-l">Popkorn groß</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    Saal:
                    <select name="room">
                        <option value="Saal 1">Saal 1</option>
                        <option value="Saal 2">Saal 2</option>
                        <option value="Saal 3">Saal 3</option>
                        <option value="all_na">Alle; N/A</option>
                    </select>
                </p>
                <button name="selectItemToChange">Auswählen</button>
            </fieldset>
            <fieldset>
                <div><label for="htmlUniqueID1">Preiskategorie 1: </label> <input name="pricing1" id="htmlUniqueID1" type="number" min="0" step="0.01"></div>
                <div><label for="htmlUniqueID2">Preiskategorie 2: </label> <input name="pricing2" id="htmlUniqueID2" type="number" min="0" step="0.01"></div>
                <div><label for="htmlUniqueID3">Preiskategorie 3: </label> <input name="pricing3" id="htmlUniqueID3" type="number" min="0" step="0.01"></div>
                <p>Hinweis: Preisänderungen werden am nächsten Donnerstag (Derzeit: 25. 04. 2024) wirksam.</p>
                <button name="changePrices">Preise ändern</button>
            </fieldset>
        </div>

    </body>
</html>
