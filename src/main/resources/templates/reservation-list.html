<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
    <head>
    </head>
    <body>
        <div class="main-wrapper" role="main" layout:fragment="content">
            <h1>Meine Reservierungen</h1>
            <div th:each="reservation:${reservations}">
                <p th:text="reservation.cinemaShow.film.title">foo</p>
                <p th:text="'FSK ' + reservation.cinemaShow.film.fskAge">0</p>
                <p th:text="reservation.cinemaShow.startDateTime">0 Uhr, 01.01.1970</p>
                <ul>
                    <li th:each="ticket: reservation.tickets" th:text="ticket.data"></li>
                </ul>
                <a th:href="'/cancel-reservation/' + reservation.id" class="fakeButton" title="Reservierung stornieren | UFO Kinos">Stornieren</a>
            </div>
            <h2>Reservierung stornieren</h2>
            <form method="post" action="/my-reservations/delete/">
                        <label for="htmlUniqueID1">Reservierungsnummer</label>
                        <input name="reserveNumber" placeholder="Reservierungsnummer" required="" id="htmlUniqueID1">
                        <button>Weiter</button>
                    </form>
</html>
