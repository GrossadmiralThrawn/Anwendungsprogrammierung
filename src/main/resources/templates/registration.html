<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
</head>
<body>
<form th:action="@{/lunar_space_port/register}" th:object="${registrationForm}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" />
    </div>
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}"/>
    </div>
    <div>
        <label for="eMail">Email:</label>
        <input type="email" id="eMail" th:field="*{eMail}" />
    </div>
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" />
    </div>
    <div>
        <label for="streetName">Street Name:</label>
        <input type="text" id="streetName" th:field="*{streetName}" />
    </div>
    <div>
        <label for="streetNumber">Street Number:</label>
        <input type="text" id="streetNumber" th:field="*{streetNumber}" />
    </div>
    <div>
        <label for="city">City:</label>
        <input type="text" id="city" th:field="*{city}" />
    </div>
    <div>
        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" th:field="*{postalCode}" />
    </div>
    <div>
        <label for="state">State:</label>
        <input type="text" id="state" th:field="*{state}" />
    </div>
    <div>
        <label for="country">Country:</label>
        <input type="text" id="country" th:field="*{country}" />
    </div>
    <div>
        <button type="submit">Register</button>
    </div>
</form>
</body>
</html>
