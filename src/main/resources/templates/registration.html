<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Registrieren | UFO Kinos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Registrieren</h1>
<form id="registerForm">
    <label for="email">E-Mail:</label>
    <input id="email" name="email" type="email" required><br>

    <label for="password">Passwort:</label>
    <input id="password" name="password" type="password" required><br>

    <label for="forename">Vorname:</label>
    <input id="forename" name="forename" type="text" required><br>

    <label for="name">Name:</label>
    <input id="name" name="name" type="text" required><br>

    <label for="streetAddress">Stra√üe:</label>
    <input id="streetAddress" name="streetAddress" type="text" required><br>

    <label for="houseNumber">Hausnummer:</label>
    <input id="houseNumber" name="houseNumber" type="text" required><br>

    <label for="city">Stadt:</label>
    <input id="city" name="city" type="text" required><br>

    <label for="state">Bundesland:</label>
    <input id="state" name="state" type="text" required><br>

    <label for="country">Land:</label>
    <input id="country" name="country" type="text" required><br>

    <label for="phoneNumber">Telefonnummer:</label>
    <input id="phoneNumber" name="phoneNumber" type="tel" required><br>

    <button type="submit">Registrieren</button>
</form>

<script>
    document.getElementById("registerForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var forename = document.getElementById("forename").value;
        var name = document.getElementById("name").value;
        var streetAddress = document.getElementById("streetAddress").value;
        var houseNumber = document.getElementById("houseNumber").value;
        var city = document.getElementById("city").value;
        var state = document.getElementById("state").value;
        var country = document.getElementById("country").value;
        var phoneNumber = document.getElementById("phoneNumber").value;

        var data = {
            email: email,
            password: password,
            forename: forename,
            name: name,
            streetAddress: streetAddress,
            houseNumber: houseNumber,
            city: city,
            state: state,
            country: country,
            phoneNumber: phoneNumber
        };

        fetch('http://localhost:8080/lunar_space_port/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        }).then(response => {
            if (response.ok) {
                alert("Daten wurden erfolgreich gesendet!");
            } else {
                alert("Fehler beim Senden der Daten!");
            }
        })
            .catch(error => {
                alert("Es ist ein Fehler aufgetreten: " + error.message);
            });
    });
</script>
</body>
</html>
