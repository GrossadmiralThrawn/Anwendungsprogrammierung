<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
    <head>
    </head>
    <body>
        <div class="main-wrapper" role="main" layout:fragment="content">
            <h1>Lagerverwaltung</h1>
            <h2>Aktuelles Inventar</h2>
            <ul>
                <li th:each="snack : ${allSnacks}">
                    <span th:text="${snack.getValue()} + 'x ' + ${snack.getKey().getName()}">Anzahlx Snack</span>
                </li>
            </ul>
            <h2>Neues Item</h2>
            <div th:if="${errorMessageNew}" class="error">
                <p th:text="${errorMessageNew}"></p>
            </div>
            <div th:if="${successMessageNew}" class="success">
                <p th:text="${successMessageNew}"></p>
            </div>
            <div th:if="${infoMessageNew}" class="info">
                <p th:text="${infoMessageNew}"></p>
            </div>
            <form action="/manage/storage/item/new" method="post">
                <p>
                    Neues Item? <input name="whatNew" placeholder="Name">
                    Typ? <select name="itemType">
                        <option th:each="snackType : ${snackTypes}" value="Snack Type"  th:text="${snackType}" th:value="${snackType}">Snack Type</option>
                    </select>
                </p>
                <button name="new">Hinzufügen</button>
            </form>
            <h2>Item hinzufügen</h2>
            <div th:if="${errorMessageAdd}" class="error">
                <p th:text="${errorMessageAdd}"></p>
            </div>
            <div th:if="${successMessageAdd}" class="success">
                <p th:text="${successMessageAdd}"></p>
            </div>
            <div th:if="${infoMessageAdd}" class="info">
                <p th:text="${infoMessageAdd}"></p>
            </div>
            <form action="/manage/storage/item/add" method="post">
                <p>
                    <input type="number" min="1" name="itemCount"> von
                    <select name="itemName">
                        <option th:each="snack : ${allSnacks}" value="Snack X"  th:text="${snack.getKey().getName()}" th:value="${snack.getKey().getId()}">Snack X</option>
                    </select>
                </p>
                <button name="add">Hinzufügen</button>
            </form>
            <h2>Item entfernen</h2>
            <div th:if="${errorMessageRemove}" class="error">
                <p th:text="${errorMessageRemove}"></p>
            </div>
            <div th:if="${successMessageRemove}" class="success">
                <p th:text="${successMessageRemove}"></p>
            </div>
            <div th:if="${infoMessageRemove}" class="info">
                <p th:text="${infoMessageRemove}"></p>
            </div>
            <form action="/manage/storage/item/remove" method="post">
                <p>
                    <input type="number" min="1" name="itemCount"> von
                    <select name="itemName">
                        <option th:each="snack : ${allSnacks}" value="Snack X"  th:text="${snack.getKey().getName()}" th:value="${snack.getKey().getId()}">Snack X</option>
                    </select>
                </p>
                <button name="remove">Entfernen</button>
            </form>
        </div>

    </body>
</html>
