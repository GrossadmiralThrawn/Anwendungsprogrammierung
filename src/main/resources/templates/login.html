<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
<head>
</head>
<body>
<section layout:fragment="content">
    <h3>Anmelden</h3>
    <form class="ui form" role="form" th:action="@{/login}" method="post">

        <div th:if="${createdUser}" class="success">
            <p th:text="${createdUser}"></p>
        </div>

        <div th:if="${param.error}" class="error">
            <p>Benutzername oder Passwort falsch.</p>
        </div>
        <div class="form-container">
        <div class="form-group">
            <label for="username">Nutzername</label>
            <input class="form-control" type="text" id="username" name="username" autofocus="autofocus"/> <br/>
        </div>

        <div class="form-group">
            <label for="password">Passwort</label>
            <input class="form-control" type="password" id="password" name="password"/> <br/>
        </div>
        </div>

        <button type="submit" class="btn btn-primary">Einloggen</button>
        <a href="/registration">Kein Konto? Registrieren</a>
    </form>
</section>
</body>
</html>
