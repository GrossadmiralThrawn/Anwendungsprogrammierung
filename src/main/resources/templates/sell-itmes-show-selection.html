<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}">
    <head>
    </head>
    <body>
        <div class="main-wrapper" role="main" layout:fragment="content">
            <h1>Tickets kaufen</h1>
            <form id="sell-items-form" action="/sell-tickets" method="post">
                        <p><label for="htmlUniqueID6">Film:</label></p>
                        <select id="htmlUniqueID6" name="event">
                            <option th:each="show: ${shows}" th:value="${show.getId()}" th:text="${show.getStartDateTime()} + ${show.getFilm().getTitle()}"></option>
                        </select>
                        <button name="next" value="1">Weiter</button>
                    </form>
        </div>
</html>
