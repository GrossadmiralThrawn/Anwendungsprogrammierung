<!DOCTYPE html>

      layout:decorate="~{layout.html}">
    <head>
    </head>
    <body>
        <div class="main-wrapper" role="main" layout:fragment="content">
            <div th:if="${createdUser}" class="success">
                <p th:text="${createdUser}"></p>
            </div>

            <h1>Anmelden</h1>
            <form id="loginForm" action="/login" method="post">
                <input type="hidden" name="token" value="gjitogjiotjgtr+\\">
                <div class="formfield">
                    <label for="htmlUniqueID1">Nutzername</label>
                    <input id="htmlUniqueID1" name="identification" placeholder="john.doe@example.de" type="text" required="">
                </div>
                <div class="formfield">
                    <label for="htmlUniqueID2">Passwort</label>
                    <input id="htmlUniqueID2" name="password" placeholder="Passwort" type="password" required="">
                </div>
                <button>Anmelden</button>
            </form>
        </div>
        
    </body>
</html>
