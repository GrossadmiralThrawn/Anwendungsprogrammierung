<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
  "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:th="http://www.thymeleaf.org"
 width="100%" th:viewBox="'0 0 ' + ${width} + ' ' + ${height}">
    <!-- https://stackoverflow.com/questions/19484707/how-can-i-make-an-svg-scale-with-its-parent-container -->
    <rect x="0" y="0" width="512" height="512" th:width="${width}" th:height="${height}"></rect>
    
    
    <line fill="#b5e61d" x1="5" x2="507" y1="5" y2="5" stroke-width="5" stroke="#b5e61d" th:x2="${width} - 5"></line>
    <text x="240" y="15" font-size="10" fill="#b5e61d" dominant-baseline="hanging" th:x="${width} /2 - 21">Leinwand</text>
    
    <!-- colum header -->
    <text x="20" y="35" th:each="col : ${cols}" th:text="${col}" th:x="${col} * 15 + 20" fill="white" font-size="10" dominant-baseline="hanging">1</text>
    
    <!-- row header -->
    <text x="5" y="50" th:each="row : ${rows}" th:text="${row.getLetter()}" th:y="${row.getId()} * 15 + 50" fill="white" font-size="10" dominant-baseline="hanging">1</text>
    
    <!-- todo: seat groups -->
    
    <!-- seats -->
    <rect x="20" y="50" width="12" height="12" th:each="seat : ${seats}" fill="#00ff00" th:x="${seat.getX()} * 15 + 19" th:y="${seat.getY()} * 15 + 49"
          th:fill="${seat.placeGroupColor()}"></rect>
    <rect x="20" y="50" width="10" height="10" th:each="seat : ${seats}" fill="#00ff00" th:x="${seat.getX()} * 15 + 20" th:y="${seat.getY()} * 15 + 50"
          th:fill="${seat.occupancyToColor()}"></rect>
    
    <!-- entrance -->
    <rect x="45" y="405" stroke-width="5" width="45" height="30" th:x="${width} - 50" th:y="${legendOffset} - 40" stroke="#b5e61d"></rect>
    <text x="240" y="405" font-size="10" fill="#b5e61d" dominant-baseline="hanging" th:x="${width} - 45" th:y="${legendOffset} - 30">Eingang</text>
    <!-- legend -->
    <line x1="0" x2="512" y1="260" y2="260" stroke-width="5" stroke="#b5e61d" th:x2="${width}" th:y1="${legendOffset}" th:y2="${legendOffset}"></line>
    
    <rect x="20" y="420" width="10" height="10" th:y="${legendOffset} + 10" fill="#b5e61d"></rect>
    <text x="35" y="420" font-size="10" fill="#b5e61d" dominant-baseline="hanging" th:y="${legendOffset} + 10">Frei</text>
    
    <rect x="65" y="420" width="10" height="10" th:y="${legendOffset} + 10" fill="#ffc90e"></rect>
    <text x="80" y="420" font-size="10" fill="#ffc90e" dominant-baseline="hanging" th:y="${legendOffset} + 10">Reserviert</text>
    
    <rect x="140" y="420" width="10" height="10" th:y="${legendOffset} + 10" fill="#ed1c24"></rect>
    <text x="155" y="420" font-size="10" fill="#ed1c24" dominant-baseline="hanging" th:y="${legendOffset} + 10">Belegt</text>
    <!-- PlaceGroups -->
    <rect x="19" y="420" width="12" height="12" th:y="${legendOffset} + 24" fill="#00ffff"></rect>
    <rect x="20" y="420" width="10" height="10" th:y="${legendOffset} + 25" fill="#000000"></rect>
    <text x="35" y="420" font-size="10" fill="#ffffff" dominant-baseline="hanging" th:y="${legendOffset} + 25">Platzgruppe 1</text>
    
    <rect x="94" y="420" width="12" height="12" th:y="${legendOffset} + 24" fill="#ff00ff"></rect>
    <rect x="95" y="420" width="10" height="10" th:y="${legendOffset} + 25" fill="#000000"></rect>
    <text x="110" y="420" font-size="10" fill="#ffffff" dominant-baseline="hanging" th:y="${legendOffset} + 25">Platzgruppe 2</text>
    
    <rect x="189" y="420" width="12" height="12" th:y="${legendOffset} + 24" fill="#ffff00"></rect>
    <rect x="190" y="420" width="10" height="10" th:y="${legendOffset} + 25" fill="#000000"></rect>
    <text x="205" y="420" font-size="10" fill="#ffffff" dominant-baseline="hanging" th:y="${legendOffset} + 25">Platzgruppe 3</text>
    <style>html,body{background-color:black;padding:0;margin:0}</style>
</svg>
