    <!-- Edit User Form -->
    <h2>Mitarbeiter bearbeiten</h2>
    <p th:if="${error}" th:text="${error}" class="error"></p>
    <form th:action="@{/manage/editUser}" method="post">
        <input type="hidden" name="id" th:value="${employee.getId().getId()}" required>
        <p>Vorname: <input type="text" name="firstName" th:value="${user.getFirstName()}"></p>
        <p>Nachname: <input type="text" name="lastName" th:value="${user.getLastName()}"></p>
        <p>E-Mail: <input type="email" name="email" th:value="${user.getEMail()}"></p>
        <p>Job:
            <select name="job" required>
                <option value="EMPLOYEE" th:selected="${employee.getJobMail()} == 'EMPLOYEE'">Mitarbeiter</option>
                <option value="AUTHORIZED_EMPLOYEE" th:selected="${employee.getJobMail()} == 'AUTHORIZED_EMPLOYEE'">Authorisierter Mitarbeiter</option>
            </select>
        </p>
        <p>Monatsgehalt: <input type="text" name="salary" th:value="${employee.getSalary().getNumber()} "></p>
        <p>Wochenstunden: <input type="text" name="hours" th:value="${employee.getHoursPerWeek()}"></p>
        <button type="submit">Speichern</button>
    </form>
